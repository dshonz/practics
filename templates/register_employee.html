{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Регистрация сотрудника</h2>
    <form method="POST" action="{{ url_for('register_employee') }}">
        <div class="form-group">
            <label for="name">ФИО сотрудника</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 123-45-67">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрировать</button>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
