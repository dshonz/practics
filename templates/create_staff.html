{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Создание нового сотрудника</h2>
    <form method="POST" action="{{ url_for('create_staff') }}">
        <div class="form-group">
            <label for="name">ФИО сотрудника</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 123-45-67">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input">
            <label for="is_admin" class="form-check-label">Администратор</label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
